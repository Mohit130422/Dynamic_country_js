<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utsav Courses Websites</title>

    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="node_modules/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/multiple.css">
    <link rel="stylesheet" href="assets/css/header_footer.css">
</head>

<body>
    <header>
        <div class="brand">
            <div class="btnmenu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <a href="../"><img src="assets/images/Logo.svg" alt="Utsav Logo"></a>
        </div>
        <div class="menu">
            <li>
                <a href="">
                    <img class="active" src="/assets/images/icon/active-home.png" alt="">
                    <!-- <img src="/assets/images/icon/home.png" alt=""> -->
                    <span class="active">Home</span>
                </a>
            </li>
            <li>
                <a href="">
                    <!-- <img class="active" src="/assets/images/icon/active-feed.png" alt=""> -->
                    <img src="/assets/images/icon/feed.png" alt="">
                    <span>My Feeds</span>
                </a>
            </li>
            <li>
                <a href="">
                    <!-- <img class="active" src="/assets/images/icon/active-explore.png" alt=""> -->
                    <img src="/assets/images/icon/explore.png" alt="">
                    <span>Explore</span>
                </a>
            </li>
            <li>
                <a href="">
                    <!-- <img class="active" src="/assets/images/icon/active-practice.png" alt=""> -->
                    <img src="/assets/images/icon/practice.png" alt="">
                    <span>Practice</span>
                </a>
            </li>
        </div>
        <div class="right-box">
            <div class="action-btn">
                <img src="/assets/images/icon/action-btn.svg" alt="">
            </div>
            <div class="notification-bell">
                <i class="far fa-bell" id="bell"></i>
            </div>
            <div class="profile-pic">
                <img src="assets/images/profile-pic.png" alt="Profile Pic">
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Multiple File Upload Viewer</h1>
        </div>
        <div class="container">
        <form action="">
            <div>
                <label for="upload">
                    <input type="file" id="upload" multiple>
                Upload Files
                </label>
            </div>
            <div class="files">
                <h2>Files Selected</h2>
                <ul></ul>
            </div>
            <input type="submit" value="Submit" name="submit" id="submit" />
        </form>	
        </div>
        
    </main>



    <script src="assets/js/mulitple.js"></script>
</body>

</html>
